<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Packet Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .url-input {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            outline: none;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .network-canvas {
            position: relative;
            height: 500px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: linear-gradient(to bottom, #f8f9ff 0%, #e8eeff 100%);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .node {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }

        .node-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: white;
        }

        .node-label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
            font-size: 14px;
        }

        .packet {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
            z-index: 100;
        }

        .packet.encrypted {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .connection-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform-origin: left center;
            opacity: 0.3;
            z-index: 1;
        }

        .info-panel {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-step {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            opacity: 0.3;
            transition: all 0.3s;
        }

        .info-step.active {
            opacity: 1;
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .info-step h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .security-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4caf50;
            color: white;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .shield-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid #4caf50;
            border-radius: 50%;
            animation: shield-pulse 2s infinite;
            opacity: 0;
        }

        @keyframes shield-pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(0.8); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Network Packet Visualizer</h1>
        <p class="subtitle">Visualisez le voyage s√©curis√© de vos donn√©es sur Internet</p>

        <div class="controls">
            <input type="text" class="url-input" id="urlInput" placeholder="Entrez une URL (ex: google.com)" value="google.com">
            <button id="startBtn" onclick="startVisualization()">üöÄ Envoyer le paquet</button>
            <button id="resetBtn" onclick="resetVisualization()">üîÑ R√©initialiser</button>
        </div>

        <div class="network-canvas" id="canvas">
            <!-- Les n≈ìuds seront cr√©√©s dynamiquement -->
        </div>

        <div class="info-panel">
            <h2>üìã √âtapes de transmission</h2>
            <div id="stepsContainer"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="timeElapsed">0</div>
                <div class="stat-label">Temps (ms)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="hopCount">0</div>
                <div class="stat-label">Nombre de sauts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="securityChecks">0</div>
                <div class="stat-label">V√©rifications s√©curit√©</div>
            </div>
        </div>
    </div>

    <script>
        const nodes = [
            { id: 'pc', icon: 'üíª', label: 'Votre PC', x: 50, y: 250 },
            { id: 'firewall1', icon: 'üõ°Ô∏è', label: 'Pare-feu Local', x: 200, y: 250 },
            { id: 'router', icon: 'üì°', label: 'Routeur/FAI', x: 350, y: 250 },
            { id: 'internet', icon: '‚òÅÔ∏è', label: 'Internet', x: 550, y: 250 },
            { id: 'firewall2', icon: 'üõ°Ô∏è', label: 'Pare-feu Serveur', x: 750, y: 250 },
            { id: 'server', icon: 'üñ•Ô∏è', label: 'Serveur', x: 950, y: 250 }
        ];

        const steps = [
            { node: 'pc', title: 'Initialisation', desc: 'Le navigateur cr√©e une requ√™te HTTP/HTTPS', security: false },
            { node: 'pc', title: 'R√©solution DNS', desc: 'Conversion du nom de domaine en adresse IP', security: false },
            { node: 'pc', title: 'Chiffrement TLS', desc: 'Le paquet est chiffr√© avec SSL/TLS', security: true },
            { node: 'firewall1', title: 'Pare-feu sortant', desc: 'V√©rification que la connexion est autoris√©e', security: true },
            { node: 'router', title: 'Routage', desc: 'Le routeur envoie le paquet vers Internet', security: false },
            { node: 'internet', title: 'Transit Internet', desc: 'Passage par plusieurs routeurs interm√©diaires', security: false },
            { node: 'firewall2', title: 'Pare-feu entrant', desc: 'Le serveur v√©rifie la l√©gitimit√© du paquet', security: true },
            { node: 'server', title: 'R√©ception', desc: 'Le serveur d√©chiffre et traite la requ√™te', security: false },
            { node: 'server', title: 'R√©ponse', desc: 'Le serveur envoie les donn√©es demand√©es', security: false }
        ];

        let currentStep = 0;
        let animationRunning = false;
        let startTime = 0;

        function init() {
            const canvas = document.getElementById('canvas');
            
            // Cr√©er les lignes de connexion
            for (let i = 0; i < nodes.length - 1; i++) {
                const line = document.createElement('div');
                line.className = 'connection-line';
                const dx = nodes[i + 1].x - nodes[i].x;
                const dy = nodes[i + 1].y - nodes[i].y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.width = length + 'px';
                line.style.left = nodes[i].x + 40 + 'px';
                line.style.top = nodes[i].y + 40 + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                canvas.appendChild(line);
            }

            // Cr√©er les n≈ìuds
            nodes.forEach(node => {
                const nodeEl = document.createElement('div');
                nodeEl.className = 'node';
                nodeEl.id = node.id;
                nodeEl.style.left = node.x + 'px';
                nodeEl.style.top = node.y + 'px';
                nodeEl.innerHTML = `
                    <div class="node-icon">${node.icon}</div>
                    <div class="node-label">${node.label}</div>
                `;
                canvas.appendChild(nodeEl);
            });

            // Cr√©er les √©tapes d'information
            const stepsContainer = document.getElementById('stepsContainer');
            steps.forEach((step, index) => {
                const stepEl = document.createElement('div');
                stepEl.className = 'info-step';
                stepEl.id = `step-${index}`;
                stepEl.innerHTML = `
                    <h3>${step.title}${step.security ? '<span class="security-badge">üîí S√©curis√©</span>' : ''}</h3>
                    <p>${step.desc}</p>
                `;
                stepsContainer.appendChild(stepEl);
            });
        }

        function createPacket() {
            const packet = document.createElement('div');
            packet.className = 'packet';
            packet.id = 'packet';
            packet.innerHTML = 'üì¶';
            document.getElementById('canvas').appendChild(packet);
            return packet;
        }

        function animatePacket(packet, fromNode, toNode, callback) {
            const from = nodes.find(n => n.id === fromNode);
            const to = nodes.find(n => n.id === toNode);
            
            packet.style.left = (from.x + 20) + 'px';
            packet.style.top = (from.y + 20) + 'px';
            
            setTimeout(() => {
                packet.style.transition = 'all 1s ease-in-out';
                packet.style.left = (to.x + 20) + 'px';
                packet.style.top = (to.y + 20) + 'px';
                
                setTimeout(callback, 1000);
            }, 100);
        }

        function showShieldEffect(nodeId) {
            const node = document.getElementById(nodeId);
            const shield = document.createElement('div');
            shield.className = 'shield-effect';
            shield.style.left = '-10px';
            shield.style.top = '-10px';
            node.style.position = 'relative';
            node.appendChild(shield);
            
            setTimeout(() => shield.remove(), 2000);
        }

        async function startVisualization() {
            if (animationRunning) return;
            
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Veuillez entrer une URL');
                return;
            }

            animationRunning = true;
            document.getElementById('startBtn').disabled = true;
            startTime = Date.now();
            currentStep = 0;

            const packet = createPacket();
            let hopCount = 0;
            let securityChecks = 0;

            const updateStats = setInterval(() => {
                document.getElementById('timeElapsed').textContent = Date.now() - startTime;
            }, 100);

            for (let i = 0; i < steps.length; i++) {
                currentStep = i;
                
                // Activer l'√©tape actuelle
                document.querySelectorAll('.info-step').forEach(el => el.classList.remove('active'));
                document.getElementById(`step-${i}`).classList.add('active');
                document.getElementById(`step-${i}`).scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Animation sp√©ciale pour le chiffrement
                if (i === 2) {
                    packet.classList.add('encrypted');
                    packet.innerHTML = 'üîí';
                }

                // Effets de s√©curit√©
                if (steps[i].security) {
                    showShieldEffect(steps[i].node);
                    securityChecks++;
                    document.getElementById('securityChecks').textContent = securityChecks;
                }

                // Animer le paquet si on change de n≈ìud
                if (i > 0 && steps[i].node !== steps[i - 1].node) {
                    hopCount++;
                    document.getElementById('hopCount').textContent = hopCount;
                    
                    await new Promise(resolve => {
                        animatePacket(packet, steps[i - 1].node, steps[i].node, resolve);
                    });
                }

                await new Promise(resolve => setTimeout(resolve, 1500));
            }

            clearInterval(updateStats);
            document.getElementById('timeElapsed').textContent = Date.now() - startTime;
            
            // Animation de succ√®s
            packet.innerHTML = '‚úÖ';
            setTimeout(() => {
                alert('‚úÖ Paquet transmis avec succ√®s ! Toutes les v√©rifications de s√©curit√© sont pass√©es.');
                animationRunning = false;
                document.getElementById('startBtn').disabled = false;
            }, 500);
        }

        function resetVisualization() {
            const packet = document.getElementById('packet');
            if (packet) packet.remove();
            
            document.querySelectorAll('.info-step').forEach(el => el.classList.remove('active'));
            document.getElementById('timeElapsed').textContent = '0';
            document.getElementById('hopCount').textContent = '0';
            document.getElementById('securityChecks').textContent = '0';
            
            animationRunning = false;
            document.getElementById('startBtn').disabled = false;
            currentStep = 0;
        }

        // Initialiser au chargement
        init();
    </script>
</body>
</html>
